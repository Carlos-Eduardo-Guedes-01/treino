{% extends 'base_adm.html' %}

{% block content %}
{% if msg %}
            <div class="alert {{class}}">
               {{msg}}
            </div>
         {% endif %}

<form class="forms-cad" action="{% url 'administrador:cadastro-adm' %}" method="POST" >
    {% csrf_token %}
    <b>
    <div class="row">
      <div class="col-md-4 cool-xs-4">
        <div class="form-group">
          <label for="validationDefault01">Primeiro nome</label>
          <input type="text" name="first_name" class="form-control" id="validationDefault01" placeholder="Nome" value="" required>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Sobrenome</label>
        <input type="text" name="last_name" class="form-control" id="validationDefault02" placeholder="Sobrenome" value="" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Usuário</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
          </div>
          <input type="text" name="user" id="user" class="form-control" placeholder="Usuário">
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Senha</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Concordo com os termos e condições
        </label>
      </div>
    </div>
  </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </b>
  </form>

{% endblock %}
