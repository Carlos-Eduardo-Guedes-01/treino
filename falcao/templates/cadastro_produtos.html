<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <script src=  
"https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

"http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet" type="text/css" />  
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="icon" href="{% static 'icons/logo-falcao.ico' %}" />

    <link href="{% static 'css/carrousel.css' %}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      
    </style>
    <title>Falcão</title>
</head>
<body>
  
  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="falcao">
          <a class="navbar-brand" href="{% url 'administrador:home-adm' %}"><img src="{% static 'img/logo-falcao.jpg' %}" class='img' width="120" height="40"></a>
      </div>
      
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'administrador:home-adm' %}">Home <span class="sr-only">(Página atual)</span></a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'falcao:cadastra-produto' %}">Cadastrar produto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'falcao:produtos' %}">Preços</a>
          </li>
          
          <li class="nav-item dropdown">
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Ação</a>
              <a class="dropdown-item" href="#">Outra ação</a>
              <a class="dropdown-item" href="#">Algo mais aqui</a>
              
            </li>
          </ul>
        </div>
        <div class="topnav">
          <div class="search-container">
            <form action="{% url 'falcao:produtos' %}" method="POST" id="myForm">
              {% csrf_token %}
              <input type="text" id="tags" placeholder="Search.." name="search">
              <script>
                  $(function () {
                    var elemento = document.getElementById('#tags');
                      var availableTags = [
                      {% for p in prod %}
                      "{{p.nome}}",
                      {% endfor %}
              ];
              
                  $("#tags").autocomplete({
                      source: '{% url "accounts:busca-autocomplete" %}'
                  });
            } );
              </script>
              <button type="submit">Buscar</button>
            </form>
          </div>
        </div>
          </form>
          
                <a class="nav-link navbar-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{% static 'icons/user.ico' %}" class="navbar-toggler-icon rounded-circle float-right alert-secondary " height="25" alt="Usuário" loading="lazy"/>
                </a>
        
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" type="button"  href="{% url 'falcao:perfil' %}">Visualizar total a pagar</a></li>
                  <li><a class="dropdown-item" href="{% url 'accounts:template-altera' %}">Mudar Senha</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'accounts:logouts' %}">Sair</a></li>
                </ul>
               {% endif %}
      </div>
    </nav>
  </header>
          {% if msg %}
            <div class="alert {{class}}">
               {{msg}}
            </div>
         {% endif %}

<form class="forms-cad" action="{% url 'falcao:cadastrando' %}" method="POST" >
    {% csrf_token %}
    <b>
    <div class="row">
      <div class="col-md-4 cool-xs-4">
        <div class="form-group">
          <label for="validationDefault01">Nome</label>
          <input type="text" name="nome" class="form-control" id="validationDefault01" placeholder="Nome do produto" value="" required>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Quantidade</label>
        <input type="number" name="quantidade" class="form-control" id="validationDefault02" placeholder="Quantidade" value="" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Valor</label>
        <input type="number" name="valor" class="form-control" id="validationDefault02" placeholder="Preço" value="" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Custo</label>
        <input type="number" name="custo" class="form-control" id="validationDefault02" placeholder="Preço" value="" required>
      </div>

      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Imagem</label>
        <div class="input-group">
          <input type="file" name="img" id="file" class="form-control" placeholder="Imagem do produto" required>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">Descrição</label>
        <input type="text" name="descricao" id="cidade" class="form-control" placeholder="Caracteristicas do produto">
      </div>
    </div>
  </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </b>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
